  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <style>
      .eggtartio-popup {
        display: flex;
        justify-content: center;
      }
      .eggtartio-popup .overlay {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1;
        display: none;
      }
      .eggtartio-popup .content {
        width: 500px;
        height: 600px;
        visibility: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: #fff;
        z-index: 2;
        text-align: center;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
      }
      .eggtartio-popup .close-btn {
        cursor: pointer;
        position: absolute;
        right: 20px;
        top: 20px;
        width: 30px;
        height: 30px;
        color: #fff;
        font-size: 25px;
        line-height: 30px;
        text-align: center;
        border-radius: 50%;
      }
      .eggtartio-popup.active .overlay {
        display: block;
      }
      .eggtartio-popup.active .content {
        visibility: initial;
        transition: all 300ms ease-in-out;
        transform: translate(-50%, -50%) scale(1);
      }
      .eggtartio-button {
        top: 50%;
        left: 50%;
        padding: 16px 32px;
        font-size: 16px;
        border-radius: 50px;
        border: none;
        color: #222;
        font-weight: 600;
        background: #fecf09;
        transition: all 300ms ease-in-out;
      }
      .eggtartio-button:hover {
        background-color: #2b2b2b;
        color: #ffffff;
        transform: scale(0.95);
      }
      @media (max-width: 480px) {
        .eggtartio-popup .content {
          width: 100%;
          height: 100%;
        }
      }
    </style>
    <script>
      function togglePopup() {
        document.getElementById('popup-eggtartio').classList.toggle('active');
      }
    </script>
